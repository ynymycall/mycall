<div class="jumbotron jumbotron-fluid" style="background-color:transparent !important;">
  <div class="container">

    <h1 class="display-4">다음 링크를 공유하세요!</h1>


    <h1 class="display-4">https://mycall.netlify.com/#/complite/{{url}}</h1>


    <ul class="list-group mb-3 mt-3" *ngFor="let item of links let i = index" style="clear: both;">
      <li class="list-group-item">
        <p>제목 : {{item.title}}</p>
        <p>링크 : {{item.link}}</p>
      </li>
    </ul>



  </div>
</div>
