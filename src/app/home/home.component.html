<div class="jumbotron jumbotron-fluid" style="background-color:transparent !important;">
  <div class="container">
    <h1 class="display-4">유튜브 링크를 삽입해주세요.</h1>


    <form [formGroup]="linkForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputPassword1">제목</label>
        <input type="text" formControlName="title" class="form-control form-control-lg" placeholder="제목"
          [ngClass]="{ 'is-invalid': f.title.errors , 'is-valid': f.title.errors == null }">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"> 유튜브 링크</label>
        <input type="text" formControlName="link" class="form-control" id="exampleInputEmail1" placeholder="링크"
          [ngClass]="{ 'is-invalid': f.link.errors , 'is-valid': f.link.errors == null }">
      </div>

      <button [disabled]="linkForm.invalid" type="submit" class="btn btn-secondary float-right mb-3">저장</button>


      <ul class="list-group mb-3" *ngFor="let item of links let i = index" style="clear: both;">
        <li class="list-group-item">
          <p>제목 : {{item.title}}</p>
          <p>링크 : {{item.link}}</p>
        </li>
      </ul>

    </form>



    <button type="button" (click)="complite()" class="btn btn-info mt-3 btn-lg btn-block">공유하기 ! </button>


  </div>
</div>
